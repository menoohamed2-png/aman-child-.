@import url('https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap');

:root {
    --primary-color: #0F52BA;
    --primary-dark: #0a3d8f;
    --secondary-color: #00A86B;
    --accent-color: #FFB347;
    --bg-color: #F7F9FC;
    --white: #ffffff;
    --text-color: #2C3E50;
    --text-light: #7f8c8d;
    --shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
    --shadow-hover: 0 10px 15px rgba(0, 0, 0, 0.1);
    --radius: 20px;
    --transition: all 0.3s ease;
    --glass-bg: rgba(255, 255, 255, 0.25);
    --glass-border: rgba(255, 255, 255, 0.18);
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Animated Gradient Background */
body {
    font-family: 'Cairo', sans-serif;
    color: var(--text-color);
    direction: rtl;
    text-align: right;
    line-height: 1.6;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    position: relative;
    overflow-x: hidden;
}

body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #4facfe, #00f2fe);
    background-size: 400% 400%;
    animation: gradientShift 15s ease infinite;
    z-index: -2;
}

body::after {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: 
        radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 40% 20%, rgba(120, 219, 255, 0.3) 0%, transparent 50%);
    z-index: -1;
    animation: float 20s ease-in-out infinite;
}

@keyframes gradientShift {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
}

@keyframes float {
    0%, 100% {
        transform: translateY(0px) rotate(0deg);
    }
    33% {
        transform: translateY(-30px) rotate(5deg);
    }
    66% {
        transform: translateY(30px) rotate(-5deg);
    }
}

/* Typography */
h1,
h2,
h3,
h4,
h5,
h6 {
    font-weight: 700;
    margin-bottom: 1rem;
    color: var(--text-color);
}

a {
    text-decoration: none;
    color: var(--primary-color);
    transition: var(--transition);
}

a:hover {
    color: var(--primary-dark);
}

/* Layout & Containers */
.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
    position: relative;
    z-index: 1;
}

/* Glassmorphism Header */
header {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(20px) saturate(180%);
    -webkit-backdrop-filter: blur(20px) saturate(180%);
    box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    border-bottom: 1px solid var(--glass-border);
    padding: 1rem 0;
    position: sticky;
    top: 0;
    z-index: 1000;
}

nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {
    font-size: 1.5rem;
    font-weight: 700;
    color: var(--white);
    text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.nav-links {
    display: flex;
    gap: 1.5rem;
    align-items: center;
}

.nav-links a {
    color: var(--white);
    font-weight: 600;
    text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    padding: 0.5rem 1rem;
    border-radius: 10px;
    transition: var(--transition);
}

.nav-links a:hover,
.nav-links a.active {
    background: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(10px);
    transform: translateY(-2px);
}

main {
    flex: 1;
    padding: 2rem 0;
    position: relative;
    z-index: 1;
}

/* Glassmorphism Buttons */
.btn {
    display: inline-block;
    padding: 0.75rem 1.5rem;
    border-radius: var(--radius);
    background: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(10px) saturate(180%);
    -webkit-backdrop-filter: blur(10px) saturate(180%);
    color: var(--white);
    font-weight: 600;
    border: 1px solid var(--glass-border);
    cursor: pointer;
    transition: var(--transition);
    text-align: center;
    box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
}

.btn:hover {
    background: rgba(255, 255, 255, 0.3);
    transform: translateY(-3px);
    box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.5);
    color: var(--white);
}

.btn-secondary {
    background: rgba(0, 168, 107, 0.3);
    border-color: rgba(0, 168, 107, 0.4);
}

.btn-secondary:hover {
    background: rgba(0, 168, 107, 0.4);
}

.btn-outline {
    background: rgba(255, 255, 255, 0.1);
    border: 2px solid rgba(255, 255, 255, 0.5);
    color: var(--white);
}

.btn-outline:hover {
    background: rgba(255, 255, 255, 0.25);
    border-color: rgba(255, 255, 255, 0.7);
    color: var(--white);
}

.btn-block {
    display: block;
    width: 100%;
}

/* Glassmorphism Forms */
.form-group {
    margin-bottom: 1.5rem;
}

label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 600;
    color: var(--text-color);
}

input[type="text"],
input[type="password"],
input[type="email"],
input[type="number"],
textarea {
    width: 100%;
    padding: 0.75rem;
    background: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(10px) saturate(180%);
    -webkit-backdrop-filter: blur(10px) saturate(180%);
    border: 1px solid var(--glass-border);
    border-radius: var(--radius);
    font-family: inherit;
    font-size: 1rem;
    transition: var(--transition);
    color: var(--text-color);
    box-shadow: 0 4px 16px 0 rgba(31, 38, 135, 0.2);
}

input::placeholder,
textarea::placeholder {
    color: rgba(44, 62, 80, 0.6);
}

input:focus,
textarea:focus {
    background: rgba(255, 255, 255, 0.3);
    border-color: rgba(255, 255, 255, 0.5);
    outline: none;
    box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.4);
    transform: translateY(-2px);
}

/* Glassmorphism Cards */
.card {
    background: rgba(255, 255, 255, 0.25);
    backdrop-filter: blur(20px) saturate(180%);
    -webkit-backdrop-filter: blur(20px) saturate(180%);
    border-radius: var(--radius);
    padding: 2rem;
    border: 1px solid var(--glass-border);
    box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    transition: var(--transition);
}

.card:hover {
    background: rgba(255, 255, 255, 0.35);
    transform: translateY(-5px);
    box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.5);
}

/* Grid System */
.grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 2rem;
}

/* Glassmorphism Alerts */
.alert {
    padding: 1rem;
    border-radius: var(--radius);
    margin-bottom: 1rem;
    font-weight: 600;
    background: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(10px) saturate(180%);
    -webkit-backdrop-filter: blur(10px) saturate(180%);
    border: 1px solid var(--glass-border);
    box-shadow: 0 4px 16px 0 rgba(31, 38, 135, 0.2);
}

.alert-success {
    background: rgba(212, 237, 218, 0.3);
    color: #155724;
    border-color: rgba(212, 237, 218, 0.5);
}

.alert-danger {
    background: rgba(248, 215, 218, 0.3);
    color: #721c24;
    border-color: rgba(248, 215, 218, 0.5);
}

/* Landing Page Specifics */
.hero {
    text-align: center;
    padding: 4rem 0;
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(20px) saturate(180%);
    -webkit-backdrop-filter: blur(20px) saturate(180%);
    border-radius: var(--radius);
    margin-bottom: 2rem;
    border: 1px solid var(--glass-border);
    box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
}

.hero h1 {
    font-size: 3rem;
    margin-bottom: 1.5rem;
    color: var(--white);
    text-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
}

.hero p {
    font-size: 1.25rem;
    color: rgba(255, 255, 255, 0.9);
    max-width: 600px;
    margin: 0 auto 2rem;
    text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
}

.cta-group {
    display: flex;
    gap: 1rem;
    justify-content: center;
    flex-wrap: wrap;
}

/* Dashboard Specifics */
.child-card {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
}

.child-icon {
    width: 80px;
    height: 80px;
    background: rgba(255, 255, 255, 0.3);
    backdrop-filter: blur(10px);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2rem;
    color: var(--white);
    margin-bottom: 1rem;
    border: 1px solid var(--glass-border);
    box-shadow: 0 4px 16px 0 rgba(31, 38, 135, 0.2);
}

.qr-placeholder {
    width: 150px;
    height: 150px;
    background: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(10px);
    margin: 1rem auto;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 12px;
    border: 1px solid var(--glass-border);
    box-shadow: 0 4px 16px 0 rgba(31, 38, 135, 0.2);
}

.qr-image {
    max-width: 100%;
    border-radius: 8px;
    box-shadow: 0 4px 16px 0 rgba(31, 38, 135, 0.3);
}

/* Glassmorphism Chatbot Widget */
.chatbot-widget {
    position: fixed;
    bottom: 20px;
    left: 20px;
    z-index: 1000;
}

.chatbot-btn {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.25);
    backdrop-filter: blur(20px) saturate(180%);
    -webkit-backdrop-filter: blur(20px) saturate(180%);
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.5rem;
    cursor: pointer;
    box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    border: 1px solid var(--glass-border);
    transition: var(--transition);
}

.chatbot-btn:hover {
    background: rgba(255, 255, 255, 0.35);
    transform: scale(1.1) translateY(-3px);
    box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.5);
}

.chatbot-window {
    position: absolute;
    bottom: 80px;
    left: 0;
    width: 350px;
    background: rgba(255, 255, 255, 0.25);
    backdrop-filter: blur(20px) saturate(180%);
    -webkit-backdrop-filter: blur(20px) saturate(180%);
    border-radius: var(--radius);
    box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    display: none;
    flex-direction: column;
    overflow: hidden;
    border: 1px solid var(--glass-border);
}

.chatbot-window.open {
    display: flex;
}

.chatbot-header {
    background: rgba(15, 82, 186, 0.3);
    backdrop-filter: blur(10px);
    color: white;
    padding: 1rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid var(--glass-border);
}

.chatbot-body {
    height: 300px;
    overflow-y: auto;
    padding: 1rem;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
}

.chatbot-footer {
    padding: 1rem;
    border-top: 1px solid var(--glass-border);
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(10px);
    display: flex;
    gap: 0.5rem;
}

.chatbot-footer input {
    flex: 1;
    background: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(10px);
    border: 1px solid var(--glass-border);
    color: var(--text-color);
}

.chatbot-message {
    margin-bottom: 1rem;
    padding: 0.75rem;
    border-radius: 12px;
    max-width: 80%;
    font-size: 0.9rem;
}

.user-message {
    background: rgba(15, 82, 186, 0.4);
    backdrop-filter: blur(10px);
    color: white;
    margin-right: auto;
    border-bottom-right-radius: 0;
    border: 1px solid rgba(15, 82, 186, 0.3);
}

.bot-message {
    background: rgba(255, 255, 255, 0.3);
    backdrop-filter: blur(10px);
    color: var(--text-color);
    margin-left: auto;
    border-bottom-left-radius: 0;
    border: 1px solid var(--glass-border);
}

/* Glassmorphism Modal */
.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    backdrop-filter: blur(5px);
    z-index: 2000;
    justify-content: center;
    align-items: center;
}

.modal.open {
    display: flex;
}

.modal-content {
    background: rgba(255, 255, 255, 0.25);
    backdrop-filter: blur(20px) saturate(180%);
    -webkit-backdrop-filter: blur(20px) saturate(180%);
    padding: 2rem;
    border-radius: var(--radius);
    width: 100%;
    max-width: 500px;
    position: relative;
    border: 1px solid var(--glass-border);
    box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
}

.close-modal {
    position: absolute;
    top: 1rem;
    left: 1rem;
    cursor: pointer;
    font-size: 1.5rem;
    color: var(--text-color);
    width: 30px;
    height: 30px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(10px);
    transition: var(--transition);
}

.close-modal:hover {
    background: rgba(255, 255, 255, 0.3);
    transform: rotate(90deg);
}

/* Utilities */
.text-center {
    text-align: center;
}

.text-light {
    color: rgba(255, 255, 255, 0.8);
}

.mt-1 {
    margin-top: 0.5rem;
}

.mt-2 {
    margin-top: 1rem;
}

.mt-3 {
    margin-top: 1.5rem;
}

.mb-3 {
    margin-bottom: 1.5rem;
}

.d-flex {
    display: flex;
}

.justify-between {
    justify-content: space-between;
}

.align-center {
    align-items: center;
}

/* Responsive Design */
@media (max-width: 768px) {
    .hero h1 {
        font-size: 2rem;
    }
    
    .hero p {
        font-size: 1rem;
    }
    
    .chatbot-window {
        width: 90vw;
        max-width: 350px;
    }
    
    .grid {
        grid-template-columns: 1fr;
    }
}

<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">
                    <a href="{{ url_for('index') }}" style="color: inherit; text-decoration: none;">
                        <i class="fas fa-shield-alt"></i> أمان
                    </a>
                </div>
                <div class="nav-links">
                    <a href="{{ url_for('register_page') }}">حساب جديد</a>
                </div>
            </nav>
        </div>
    </header>

    <main class="container auth-container">
        <div class="card auth-card">
            <h2 class="text-center mb-3">تسجيل الدخول</h2>
            <div id="alertBox" style="display: none;" class="alert alert-danger"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username">اسم المستخدم</label>
                    <input type="text" id="username" name="username" required placeholder="أدخل اسم المستخدم">
                </div>
                <div class="form-group">
                    <label for="password">كلمة المرور</label>
                    <input type="password" id="password" name="password" required placeholder="********">
                </div>
                <button type="submit" class="btn btn-block">دخول</button>
            </form>

            <div class="text-center mt-2">
                <p>ليس لديك حساب؟ <a href="{{ url_for('register_page') }}">سجل الآن</a></p>
            </div>
        </div>
    </main>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const alertBox = document.getElementById('alertBox');

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    window.location.href = data.redirect;
                } else {
                    alertBox.textContent = data.message;
                    alertBox.style.display = 'block';
                    alertBox.className = 'alert alert-danger';
                }
            } catch (error) {
                alertBox.textContent = 'حدث خطأ في الاتصال، يرجى المحاولة لاحقاً';
                alertBox.style.display = 'block';
            }
        });
    </script>
